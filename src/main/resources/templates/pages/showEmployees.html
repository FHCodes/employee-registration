<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
    <head>
        <title>Show employees</title>
    </head>
    <div layout:fragment="content">
        <body>
            <h1>Show Employees</h1>

            <table>
                <thead>
                <tr>
                    <th>NAME</th>
                    <th>POSITION</th>
                    <th>HIRE DATE</th>
                    <th>SALARY</th>
                    <th>ACTION</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="employees : ${listEmployee}">
                    <td th:text="${employees.name}"></td>
                    <td th:text="${employees.position}"></td>
                    <td th:text="${employees.hire_date}"></td>
                    <td th:text="${employees.salary}"></td>
                    <td>
                        <form  method="post">
                            <input type="hidden" name="_method" value="delete">
                            <input type="hidden" name="id" th:value="${employees.id}">
                            <input type="submit" value="Delete">
                        </form>
                        <form th:action="@{/form}" method="get">
                            <input type="hidden" name="id" th:value="${employees.id}">
                            <input type="submit" value="Update">
                        </form>
                    </td>
                </tbody>
            </table>
        </body>
    </div>
</html>
